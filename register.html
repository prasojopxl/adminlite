<body class="full">
<div class="wrp-mainfix">
	<div class="wrp-bgmainform">
		<div class="content">
			<h4>Register a new membership</h4>
			<form action="/">
				<div class="wrp-form">
					<div class="iteminput image fullname">
						<input type="text" placeholder="Full Name"/>
					</div>
					<div class="iteminput image email">
						<input type="email" placeholder="Email" />
					</div>
					<div class="iteminput image password">
						<input type="Password" placeholder="Password"/>
					</div>
					<div class="iteminput image password">
						<input type="Password" placeholder="Retype Password"/>
					</div>
					<div class="iteminput">
						<input type="checkbox" id="test1" />
						<label for="test1">I agree to the <a href="#"> terms</a></label>
					</div>
					<div class="iteminput">
						<a href="dashboard.html" class="btn btn--full btn--blue">Register</a>
					</div>
					<div class="iteminput">
						<div class="labeltext">OR</div>
					</div>
					<div class="iteminput">
						<a href="#" class="btn btn--full btn--blue2"><img src="assets/images/icon-fb.svg" alt=""/> Sign up using Facebook</a>
					</div>
					<div class="iteminput">
						<a href="#" class="btn btn--full btn--red"><img src="assets/images/icon-google.svg" alt=""/> Sign up using Google+</a>
					</div>
					<div class="iteminput">
						<a href="#" class="medium-text text-left">I already have a membership</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
